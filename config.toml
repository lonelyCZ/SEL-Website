# 网站的根URL
# baseURL = "https://Rachel-Shao.github.io/"
baseURL = "http://www.sel.zju.edu.cn/"
# 首页的标题
title = "浙大SEL实验室"
# 默认的语言
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"

## 评论部分
# 值为空的话则不启用disqus，因为需要翻墙才能访问，所以我们不启用
disqusShortname = ""
# 畅言
# changyan = "true"

# 取消默认的代码高亮，我们使用prism代码高亮
pygmentsUseClasses = false
